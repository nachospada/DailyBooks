
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DailyBooks</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body onload="fetchExpenses()">

    <div class="container">
    
      <div class="jumbotron">    
        <h1>DailyBooks</h1>
<!--        <img src="img/logo.png" width="50" height="40">   -->
        <br>
        <form id="myForm">
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" id="myDate">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="text" class="form-control" id="myAmount">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <input type="text" class="form-control" id="myNotes">
            </div>
            <br>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
      </div>
      
      <div id="total"></div>
      
      <center>
          <a href="report.html" id="report" class="btn btn-success">View Report</a>
          <a onclick="confirmation()" type="deleteAll" style="color:#fff;" id="report" class="btn btn-danger">Delete All</a>      
      </center>

      <div class="row marketing">
        <div class="col-lg-12">
            <div id="expensesResults"></div>
        </div>
      </div>     
      
      <br>
     
      <footer class="footer">

      </footer>
